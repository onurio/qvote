version: 1.0
runtime: custom
build:
  commands:
    build:
      - echo Build started
ports:
  - port: 8443
    containerPort: 8443
    protocol: http # This will upgrade to HTTPS at AWS edge
env:
  - name: PORT
    value: 8443
  - name: USE_HTTPS
    value: "false" # Let AWS handle HTTPS
  - name: DB_PORT
    value: 5432
  # Other environment variables will be set directly in the App Runner console